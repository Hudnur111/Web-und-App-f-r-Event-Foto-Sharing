<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHOTOBRU₊TAL - Kollaboratives Event-Foto-Sharing</title>
    <meta name="description" content="Brutalistisches Design meets funktionale Perfektion. Kollaborative Event-Foto-Plattform ohne Kompromisse.">
    <style>
      /* Prevent flash of unstyled content */
      body {
        background: #000000;
        color: #ffffff;
        font-family: 'Space Mono', monospace;
      }
      
      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1f2937 0%, #000000 50%, #1f2937 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-text {
        font-size: 3rem;
        font-weight: 900;
        color: #f97316;
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <div class="loading-text">PHOTOBRU₊TAL</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(() => loading.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
